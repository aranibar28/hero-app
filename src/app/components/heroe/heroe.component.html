<div class="row animated fadeIn fast">
  <div class="col-md-4 d-grid gap-2">
    <img [src]="heroe.img" class="img-fluid" alt="" />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <div class="d-flex justify-content-between">
      <h2>
        {{ heroe.nombre | uppercase }} ({{ heroe.aparicion | date: "y" }})
      </h2>
    </div>
    <hr />
    <p>{{ heroe.bio }}</p>
    <div>
      <img
        *ngIf="heroe.casa == 'Marvel'"
        class="img-logo"
        src="assets/img/marvel-logo.png"
        alt=""
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        class="img-logo"
        src="assets/img/dc-logo.jpg"
        alt=""
      />
    </div>
  </div>
</div>
